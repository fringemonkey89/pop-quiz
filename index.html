<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- where the timer and user highscores are displayed -->
    <div id ="time_div"></div>
    <h3>User Score</h3>
    <div id="record"></div>
    <!--the header for the quiz -->
    <h1>Pop Quiz Hot-Shot</h1>
    <!-- this is the container that holds the generated question and answers are held -->
    <div class="question_panel">
        <div class="question" id="ques"></div>
        <div class="options" id="opt"></div>
        <button id="btn">Submit Answer</button>
        <!-- where the user initials are taken -->
        <input class= "initial_input" id ="initialInput">
        <button class="submit_score" id="submitScore"></button>
        <!-- replay button -->
        <button class="replay_quiz" id="ReplayQuiz" onClick="window.location.reload()"></button>
        <!-- this is where the user score out of four questions are displayed-->
        <div id="your_score"></div>
        <!-- this is where correct and incorrect ar displayed -->
        <div id="outcome"></div>
    </div>
<script src="./script.js"></script>
</body>
</html>
